<div class="countries-list">
	<table class="table-minimal">
		<thead>
		<tr>
			<th>Name</th>
			<th>Country Code</th>
			<th>Capital</th>
			<th>Area in km<sup>2</sup></th>
			<th>Population</th>
			<th>Continent</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="country in countries" ng-click="getDetails()">
			<td>{{country.countryName}}</td>
			<td>{{country.countryCode}}</td>
			<td>{{country.capital}}</td>
			<td>{{country.areaInSqKm | number: 0}}</td>
			<td>{{country.population | number: 0}}</td>
			<td>{{country.continentName}}</td>
		</tr>
		</tbody>
	</table>
</div>
